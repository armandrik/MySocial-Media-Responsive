<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arman Social media</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <button id="instagram">
        <div class="split left">
            <i class="fa fa-instagram" style="font-size: xx-large;" class="instagram"></i>
            <div class="centered">
                <img src="img/83313133.jpg" alt="instagram link" class="instagram">
                <h2 class="instagram">Instagram</h2>
            </div>
        </div>
    </button>

    <button id="github">
        <div class="split mid">
            <i class="fa fa-github" style="font-size: xx-large;"></i>
            <div class="centered">
                <img src="img/83313133.jpg" alt="instagram link">
                <h2>Github</h2>
            </div>
        </div>
    </button>

    <button id="twitter">
        <div class="split mid2">
            <i class="fa fa-twitter" style="font-size: xx-large;"></i>
            <div class="centered">
                <img src="img/83313133.jpg" alt="instagram link">
                <h2>twitter</h2>
            </div>
        </div>
    </button>

    <button id="linkdin">
        <div class="split right">
            <i class="fa fa-linkedin-square" style="font-size: xx-large;"></i>
            <div class="centered">
                <img src="img/1628185762779.jpg" alt="linkdin link">
                <h2>Linkedin</h2>
            </div>
        </div>
    </button>
</body>


<script src="main.js"></script>

</html>
